<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night with Animated Sky and Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000033;
            color: white;
        }
        
        #sky {
            position: fixed;
            width: 100%;
            height: 200%;
            animation: moveSky 60s linear infinite;
        }
        
        @keyframes moveSky {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        #moon {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFFACD;
            box-shadow: 0 0 20px #FFFACD;
            animation: glow 4s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px #FFFACD;
            }
            100% {
                box-shadow: 0 0 40px #FFFACD;
            }
        }
        
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        #off-text {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px white;
            }
            100% {
                text-shadow: 0 0 20px white, 0 0 30px white;
            }
        }
        
        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-top: 20px;
            text-shadow: 0 0 10px #00ffff;
            transition: transform 0.5s ease;
        }
        
        .slide-up {
            transform: translateY(-10px);
        }
    </style>
</head>

<body>
    <div id="sky"></div>
    <div id="moon"></div>
    <div id="content">
        <div id="off-text">OFF</div>
        <div id="countdown"></div>
    </div>

    <script>
        // Create stars
        const sky = document.getElementById('sky');
        const starCount = 400; // Increased star count for fuller sky

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 200}%`; // Distribute stars across double height
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            sky.appendChild(star);
        }

        // Create initial set of stars
        for (let i = 0; i < starCount; i++) {
            createStar();
        }

        // Set the date we're counting down to (10 days from now)
        const countDownDate = new Date().getTime() + (10 * 24 * 60 * 60 * 1000);

        // Countdown function
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById('countdown');

            if (distance < 0) {
                countdownElement.innerHTML = "EXPIRED";
            } else {
                countdownElement.innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            // Add slide-up animation
            countdownElement.classList.add('slide-up');
            setTimeout(() => {
                countdownElement.classList.remove('slide-up');
            }, 500);
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>

</html>
<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Example</title>
</head>
<body>
    <h1>LocalStorage Example</h1>

    <input type="text" id="inputValue" placeholder="Enter a value">
    <button onclick="saveToLocalStorage()">Save to LocalStorage</button>
    <button onclick="getFromLocalStorage()">Get from LocalStorage</button>
    <p id="output"></p>

    <script>
        function saveToLocalStorage() {
            var value = document.getElementById('inputValue').value;
            localStorage.setItem('myValue', value);
        }

        function getFromLocalStorage() {
            var storedValue = localStorage.getItem('myValue');
            document.getElementById('output').innerText = 'Stored Value: ' + storedValue;
        }
    </script>
</body>
</html>
